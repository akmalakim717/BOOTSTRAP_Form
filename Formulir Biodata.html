	  <body>
		<div class="container">
			 <h2 class="alert alert-primary text-center mt-3">BIODATA AKMAL</h2>
			 <form>
				 <div class="form-group">
					 <label for="NamaLengkap">Nama Lengkap</label>
					 <input type="text" name="" class="form-control" placeholder="Nama Lengkap" id="NamaLengkap">
				 </div>
				 
				 <div class="row" >
				 
					<div class="col-md-6"> 
						<div class="form-group">
						 <label for="TempatLahir">Tempat lahir</label>
						 <input type="text" name="" class="form-control" placeholder="Tempat Lahir" id="TempatLahir">
						</div>
					</div>
				
					<div class="col-md-6"> 
						<div class="form-group">
						 <label>Tanggal lahir</label>
						 <input type="Date" name="" class="form-control">
						</div>
					</div>
					
				 </div>
				 
				<div class="form-group">
					<label for="Alamat Domisili">Alamat</label>
						<input type="text" class="form-control" id="Alamat Domisili" placeholder="Alamat Domisili">
				</div>
				
				 <div class="form-row">
			   
					<div class="form-group col-md-6">
						<label for="inputCity">Kota</label>
							<input type="text" class="form-control" id="inputCity">
					</div>
					
					<div class="form-group col-md-4">
						<label for="inputState">Provinsi</label>
						  <select id="inputState" class="form-control">
							<option selected>Choose...</option>
							  <option>Sulawesi Tenggara</option>
							  <option>Sulawesi Selatan</option>
							  <option>Sulawesi Tengah</option>
						  </select>
					</div>
					
					<div class="form-group col-md-2">
						 <label for="inputZip">Zip</label>
							  <input type="text" class="form-control" id="inputZip">
					</div>
					
			   </div>
				
				<div class="form-group">
					<label for="Alamat Sekarang">Alamat Sekarang</label>
						<input type="text" class="form-control" id="Alamat Sekarang" placeholder="Alamat Sekarang">
			   </div>
			   
			   <div class="form-row">
			   
					<div class="form-group col-md-6">
						<label for="inputCity">Kota</label>
							<input type="text" class="form-control" id="inputCity">
					</div>
					
					<div class="form-group col-md-4">
						<label for="inputState">Provinsi</label>
						  <select id="inputState" class="form-control">
							<option selected>Choose...</option>
							  <option>Sulawesi Tenggara</option>
							  <option>Sulawesi Selatan</option>
							  <option>Sulawesi Tengah</option>
						  </select>
					</div>
					
					<div class="form-group col-md-2">
						 <label for="inputZip">Zip</label>
							  <input type="text" class="form-control" id="inputZip">
					</div>
					
			   </div>
						 
				 
				 <div class="row" >
				 
					 <div class="col-md-6"> 
					 <div class="form-group">
						<label>Anak ke-</label>
						 <select class="form-control col-3"> 
							 <option>1</option>
							 <option>2</option>
							 <option>3</option>
							 <option>4</option>
							 <option>5</option>
						 </select>
					 </div>
					 </div>
					 
					 <div class="col-md-6"> 
					 <div class="form-group">
						<label>Dari</label>
						 <select class="form-control col-3"> 
							 <option>1</option>
							 <option>2</option>
							 <option>3</option>
							 <option>4</option>
							 <option>5</option>
						 </select>
					 </div>
					 </div>
					 
				 </div>
				 
				 
				 <div class="form-group">
					<label>Jenis Kelamin</label></br>
						<div class="form-check-inline">
							<input type="Radio" class="form-check-input" name="radio1" id="radio2" checked="">
							<label>Laki-Laki</label>
						</div>
						
						<div class="form-check-inline">
							<input type="Radio" class="form-check-input" name="radio1" id="radio2" >
							<label>Perempuan</label>
						</div>
				 </div>
				 
				
				 <div class="form-group">
					<label>Agama</label></br>
						<div class="form-check-inline">
							<input type="Radio" class="form-check-input" name="Religi1" id="Religi2" checked="">
							<label>Islam</label>
						</div>
						
						<div class="form-check-inline">
							<input type="Radio" class="form-check-input" name="Religi1" id="Religi2" >
							<label>Kristen</label>
						</div>
						
						<div class="form-check-inline">
							<input type="Radio" class="form-check-input" name="Religi1" id="Religi2" >
							<label>Hindu</label>
						</div>
						
						<div class="form-check-inline">
							<input type="Radio" class="form-check-input" name="Religi1" id="Religi2" >
							<label>Budha</label>
						</div>
				 </div>
				 
				 <div class="form-group"> 
					<label>Upload Foto</label>
					<input type="file" class="form-control-file" name="" >
					<small>Upload Foto Maks 500 KB</small>
				 </div>
				 				 			  
				 <div class="form-group">
					<label>Motivasi</label>
					<textarea class="form-control"></textarea>
				 </div>
				 
				 <div class="form-group"> 
					<label>Email</label>
					<input type="email" class="form-control" placeholder="Email Anda">
				 </div>
				 
				  <div class="form-group"> 
					<label>Password</label>
					<input type="Password" class="form-control" placeholder="Password">
				 </div>
				 				 
				 <button type="Submit" class="btn btn-primary">Simpan</button>
				 <button type="Reset" class="btn btn-Warning">Reset</button>
				 	 
				 
				 
				 
				 
			 </form>
